<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
	<main class="container">
		<div class="box">
			<div class="content">
				<p id="advice-number">...</p>
				<div class="advice-text-container">
					<h3 id="advice-text">...</h3>
				</div>
				<div class="divider-container">
					<img src="./images/pattern-divider-desktop.svg" alt="" class="divider-desk" aria-hidden="true">
					<img src="./images/pattern-divider-mobile.svg" alt="" class="divider-mob" aria-hidden="true">
				</div>
				<button id="dice-btn">
					<img src="./images/icon-dice.svg" alt="" aria-hidden="true">
				</button>
			</div>
		</div>
	</main>
	<script src="script.js"></script>
</body>
</html>
